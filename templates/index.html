{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="searchbar">
        <form action="/" , method='POST'>
            {% csrf_token %}
            <input type="text" name = "city" placeholder="Enter the city">
            <button type="submit">Check</button>
        </form>
    </div>
    <div class="main">
        <div class="current">
            <div class="update">{{temperature}}</div>
            <div class="update"><img src="{{weather_img}}" alt="weather_img"></div>
            <div class="update">{{weather_status}}</div>
            <div class="update">{{Feels}}</div>
            <div class="update">{{HnL}}</div>
        </div>
        <div class="hourly_status">
            <div class="hourly_update">
                <div class="time">{{time_1}}</div>
                <div class="temp">{{temp_1}}</div>
                <div class="feels">{{feels_1}}</div>
            </div>
            <div class="hourly_update">
                <div class="time">{{time_2}}</div>
                <div class="temp">{{temp_2}}</div>
                <div class="feels">{{feels_2}}</div>
            </div>
            <div class="hourly_update">
                <div class="time">{{time_3}}</div>
                <div class="temp">{{temp_3}}</div>
                <div class="feels">{{feels_3}}</div>
            </div>
            <div class="hourly_update">
                <div class="time">{{time_4}}</div>
                <div class="temp">{{temp_4}}</div>
                <div class="feels">{{feels_4}}</div>
            </div>
            <div class="hourly_update">
                <div class="time">{{time_5}}</div>
                <div class="temp">{{temp_5}}</div>
                <div class="feels">{{feels_5}}</div>
            </div>
        </div>
    </div>
</body>
</html>
